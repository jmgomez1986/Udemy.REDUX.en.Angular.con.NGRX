  <footer class="footer">

    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>

    <ul class="filters">
      <li *ngFor="let filtro of filtros" (click)="onChangeFilter(filtro)">
        <a href="#/" [ngClass]="{'selected': filtro === filtroActual}">{{filtro | titlecase}}</a>
      </li>
    </ul>

    <button class="clear-completed" (click)="onLimpiarCompletados()">Limpiar completados</button>

  </footer>
